<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template_Basic.xhtml">

            <ui:define name="content">
                <table>
                    <ul>
                <h:form>
                    <c:forEach items="#{productMB.productListModel}" var ="product">
                        <li>   
                            <h:commandButton type="image" image="#{product.filePicture}" style="width:50px;height:50px"/>
                            <h:outputLabel value="#{product.label}"/>
                            <h:link type="button" value="#{msg.details}" outcome="faces/DetailProduct.xhtml">
                                <f:param name ="idProduct" value="#{product.reference}"  />
                             </h:link>
                        </li>
                        </c:forEach>
                 
                    </h:form>
                     </ul>
                </table>
            </ui:define>

        </ui:composition>

    </body>
</html>
