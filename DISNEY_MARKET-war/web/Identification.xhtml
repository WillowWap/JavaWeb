<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template_Basic.xhtml">

            <ui:define name="content">
                <h:form>
                                  
                     <h:outputLabel value ="#{msg.MailAddInsc}" for = "MailAddress"></h:outputLabel>
                    <h:inputText id="MailAddress" required="true" requiredMessage="Mail address is required" value=""> </h:inputText><br/>
                    <h:message for="MailAddress"/>
                    
                     <h:outputLabel value ="#{msg.PasswordInsc}" for = "Password"></h:outputLabel>
                    <h:inputText id="Password" required="true" requiredMessage="Mail address is required" value=""> </h:inputText><br/>
                    <h:message for="Password"/>
                    
                    <h:commandButton type="submit" value="#{msg.SignIn}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
