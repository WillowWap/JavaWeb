<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template_Basic.xhtml">

            <ui:define name="content">
                <div id="categoryPage">
                <c:forEach items ="#{categoryMB.findAll()}" var="category">
                    <h:form> 
                        <div id="categoryBloc">
                            <h:link outcome="faces/Product.xhtml">
                                <h:graphicImage value="#{category.filPicture}"  /> 
                                  <f:param name ="categoryId" value="#{category.idCategory}"  />
                            </h:link>
                   
                            <h:outputLabel value="#{category.getLabel()}" />
                        </div>
                    </h:form>
                </c:forEach>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
